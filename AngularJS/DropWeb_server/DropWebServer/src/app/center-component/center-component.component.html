<!--DESIGN TWO-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<button id="openmenubutton" (click)="menu()" *ngIf="menuopen === true" class="btn"><i class="fa fa-bars"></i></button>
<div id="menu" *ngIf="menuopen === false">
  <button id="openmenubutton" (click)="menuclose()" class="btn"><i class="fa fa-bars"></i></button>
  <br>
  <button id="dlapp" (click)="menuclose()" class="btn"><i class="fa fa-bars"></i> Download App</button>
  <br>
  <button id="info" (click)="menuclose()" class="btn"><i class="fa fa-info-circle"></i>  Information</button>
  <br>
  <button id="help" (click)="menuclose()" class="btn"><i class="fa fa-question-circle"></i>  Help</button>

</div>

<div id="outerdiv">
  <dropzone [config]="config" [message]="'Click or drag images here to upload'" (error)="onUploadError($event)" (success)="onUploadSuccess($event)" *ngIf="success === 0"></dropzone>
  <button (click)="getImage()">Get Images</button>
  <img [src] = "decodedData">
  <div id="qrdiv" >
    <ngx-qrcode qrc-element-type="img"   [qrc-value]="qrname"></ngx-qrcode>
  </div>
  <div id="uploaddiv">
    <form>
    <input id="uploadFile" type="file" accept=".png, .jpg, .jpeg" #img *ngIf="success === 0">
      <!--<div class="button" id="uploadTrigger">Browse...</div>-->
    <button id="upload" (click)="onSubmit()" *ngIf="success === 0">Upload</button>

      <script>$("#uploadTrigger").click(function(){
        $("#uploadFile").click();
      });</script>

    </form>
  </div>
</div>
