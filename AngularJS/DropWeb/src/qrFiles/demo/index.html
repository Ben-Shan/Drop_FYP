<!doctype html>
<html lang="en">

<body class="container" ng-app="adaptiveApp">

  <div ng-controller="AdaptiveCtrl">


  <div class="body">



    <p>
      <qr text=" '1122222211' " type-number="typeNumber" correction-level="correctionLevel" size="size" input-mode="inputMode" image="image"></qr>
    </p>


  </div>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
<script src="../lib/qrcode.js"></script>
<script src="../src/angular-qr.js"></script>

  <script>
  angular.module('adaptiveApp', ['ja.qr']).

  controller('AdaptiveCtrl', function ($scope) {
    $scope.qrcodeString = 'YOUR TEXT TO ENCODE';
    $scope.size = 250;
    $scope.correctionLevel = '';
    $scope.typeNumber = 0;
    $scope.inputMode = '';
    $scope.image = true;
  });
  </script>
</body>
</html>
